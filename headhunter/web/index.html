            function categoryClicked(id) {
                oneTime = true;
                var vacancyController = new VacancyController();

        <script>
            $(window).load(function () {
                var categoryController = new CategoryController();
                var vacancyController = new VacancyController();
                var categoryCount = categoryController.getAllCategoryViewListGroup();
                
                for (var i = 1; i <= categoryCount; i++) {
                    vacancyController.getAllVacancyByIdCategoryView(i);
