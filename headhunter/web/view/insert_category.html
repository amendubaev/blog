<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Insert category</title>
        <link href="../lib/css/bootstrap.min.css" rel="stylesheet">
        <link href="../lib/css/style.css" rel="stylesheet">
    </head>
    <body>        
        <div class="container">
            <div class="row row-offcanvas row-offcanvas-right">
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <form id="InputCategorySubmit">
                        <div class="form-group">
                            <label for="InputCategory">Введите категорию</label>
                            <input type="text" class="form-control" id="InputCategory" placeholder="Категория">
                        </div>
                        <button type="submit" class="btn btn-default" id="submitCategory">Добавить</button>
                    </form>
                    
                </div>
            </div>

            <hr>
            <footer>
                <p>&copy; OmSTU 2018</p>
            </footer>
        </div>

        <script src="../lib/js/jquery.min.js"></script>
        <script src="../lib/js/bootstrap.min.js"></script>
        <script>
            
            $("#InputCategorySubmit").submit(function (event) {
                event.preventDefault();

                var category = {
                    name: $("#InputCategory").val()
                };
                
                $.ajax({
                    url: "/headhunter/InsertCategory",
                    type: "POST",
                    dataType: "JSON",
                    data: {
                        json: JSON.stringify(category)
                    },
                    success: function (data) {
                        console.log("OK");
                    },
                    error: function () {
                        console.log("error");
                    }
                });
            });

        </script>
    </body>
</html>
