<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Добавить категорию</title>
        <link href="../lib/css/bootstrap.min.css" rel="stylesheet">
        <link href="../lib/css/style.css" rel="stylesheet">
    </head>
    <body>  
        
        <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Вакансии</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Вакансии</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/headhunter/">Главная</a></li>
                        <li><a href="/headhunter/view/companies.html">Вакансии компаний</a></li>
                        <li><a href="/headhunter/view/insert_vacancy.html">Добавление вакансии</a></li>
                        <li><a href="/headhunter/view/update_vacancy.html">Изменение вакансии</a></li>
                        <li class="active"><a href="/headhunter/view/insert_category.html">Добавить категорию</a></li>
                        <li><a href="/headhunter/view/insert_admin.html">Добавление администратора</a></li>
                        <li><a href="/headhunter/view/update_admin.html">Изменение администратора</a></li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="row row-offcanvas row-offcanvas-right">
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <form id="InputCategorySubmit">
                        <div class="form-group">
                            <label for="InputCategory">Введите категорию</label>
                            <input type="text" class="form-control" id="InputCategory" placeholder="Категория">
                        </div>
                        <button type="submit" class="btn btn-default" id="submitCategory">Добавить</button>
                    </form>
                    
                </div>
            </div>

            <hr>
            <footer>
                <p>&copy; OmSTU 2018</p>
            </footer>
        </div>

        <script src="../lib/js/jquery.min.js"></script>
        <script src="../lib/js/bootstrap.min.js"></script>
        <script>
            
            $("#InputCategorySubmit").submit(function (event) {
                event.preventDefault();

                var category = {
                    name: $("#InputCategory").val()
                };
                
                $.ajax({
                    url: "/headhunter/InsertCategory",
                    type: "POST",
                    dataType: "JSON",
                    data: {
                        json: JSON.stringify(category)
                    },
                    success: function (data) {
                       alert("Категория успешно добавлена!")
                    },
                    error: function () {
                        console.log("error");
                    }
                });
            });

        </script>
    </body>
</html>
